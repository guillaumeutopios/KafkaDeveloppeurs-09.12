spring.application.name=demo_stream_kafka

# Configuration Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer (pour envoyer les messages)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer


spring.kafka.streams.consumer.auto-offset-reset=earliest
spring.kafka.streams.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.default.value.serde=org.apache.kafka.common.serialization.Serdes$StringSerde

# Logs
logging.level.org.apache.kafka.streams=DEBUG
logging.level.org.apache.kafka.clients.consumer=DEBUG